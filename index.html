<html>
  <head>
    <script
      src="https://cdn.syncfusion.com/ej2/dist/ej2.min.js"
      type="text/javascript"
    ></script>
    <link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet" />

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <div class="stackblitz-container bootstrap5">
      <div class="col-lg-12 control-section" style="height: 400px">
        <div class="control-wrapper">
          <div style="padding-top: 75px">
            <input type="text" tabindex="1" id="patients" />
          </div>
        </div>
      </div>

      <style>
        .control-wrapper {
          margin: 0 auto;
          width: 450px;
        }

        .patientWrapper {
          width: 100%;
          display: flex;
          align-items: center;
          flex-direction: row;
          flex-wrap: wrap;
          padding: 12px 16px;
          box-sizing: border-box;
        }

        .patientImage {
          width: 30px;
          height: 30px;
          margin-right: 6px;
        }
      
        .patientInfoWrapper {
          width: calc(100% - 60px - 12px);
        }

        .patientName {
          width: 100%;
          opacity: 0.87;
          font-size: 14px;
          line-height: 1.4;
        }

        .patientInfo {
          width: 100%;
          margin-top: 4px;
          opacity: 0.54;
          font-size: 14px;
          line-height: 1.4;
        }

        .lockImage {
          width: 30px;
          height: 30px;
          margin-left: 6px;
        }

        .itemSelected {
          width: 100%;
          height: 100%;
          width: 100%;
          display: flex;
          align-items: center;
          flex-direction: row;
          flex-wrap: wrap;
          padding: 4px 0px;
          padding-right: 42px;
          box-sizing: border-box;
        }

        .itemSelectedImage {
          border-radius: 50%;
          width: 30px;
          height: 30px;
          margin-right: 10px;
        }

        .itemSelectedName {
          width: calc(100% - 30px - 10px);
          opacity: 0.87;
          line-height: 1.2;
        }

        .e-bigger:not(.bootstrap) .value {
          margin-top: 6px;
        }

        .e-bigger:not(.bootstrap) .name {
          padding: 11px 42px;
        }

        #employees_popup.e-popup .e-list-item * {
          display: block;
          text-indent: 0;
        }

        .e-bigger:not(.bootstrap)
          #employees_popup
          .e-dropdownbase
          .e-list-item {
          line-height: 42px;
          height: 80px;
        }

        .e-bigger:not(.bootstrap) #employees_popup.e-popup .empImage {
          margin: 10px 16px;
        }

        .tailwind #employees_popup .job {
          margin-top: -7px;
          margin-bottom: 5px;
        }

        .e-bigger.tailwind #employees_popup .job {
          margin-top: -15px;
          margin-bottom: 5px;
        }
        .bootstrap5 #employees_popup .job,
        .bootstrap-dark #employees_popup .job,
        .bootstrap5-dark #employees_popup .job,
        .tailwind-dark #employees_popup .job {
          margin-top: 0;
        }
        .e-bigger.bootstrap5 #employees_popup .job,
        .e-bigger.bootstrap-dark #employees_popup .job,
        .e-bigger.bootstrap5-dark #employees_popup .job,
        .e-bigger.tailwind-dark #employees_popup .job {
          margin-top: -15px;
        }
      </style>
    </div>
  </body>
</html>
